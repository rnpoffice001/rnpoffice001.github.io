<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSTR-1 Tax Liability Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            margin-bottom: 30px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-section h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-section p {
            color: #666;
            margin-bottom: 20px;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .file-list {
            margin-bottom: 20px;
        }

        .file-item {
            background: #f8f9ff;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .results {
            margin-top: 30px;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #333;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .amount {
            font-weight: 600;
            color: #667eea;
        }

        .total-row {
            background: #f8f9ff;
            font-weight: 700;
            color: #667eea;
        }

        .total-row td {
            border-top: 2px solid #667eea;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f5c6cb;
        }

        .export-btn {
            margin-top: 20px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š GSTR-1 Tax Liability Extractor</h1>
            <p>Upload multiple GSTR-1 PDFs to extract tax liability information</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">ðŸ“„</div>
                <h3>Upload GSTR-1 PDF Files</h3>
                <p>Click to browse or drag and drop multiple PDF files here</p>
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Select Files
                </button>
                <input type="file" id="fileInput" accept=".pdf" multiple>
            </div>

            <div id="fileListSection" style="display: none;">
                <h3 style="margin-bottom: 15px; color: #333;">Selected Files</h3>
                <div class="file-list" id="fileList"></div>
                <button class="btn" id="processBtn" onclick="processFiles()">
                    Process Files
                </button>
            </div>

            <div id="results" class="results" style="display: none;">
                <h2>Extracted Tax Liability Data</h2>
                <div id="resultsContent"></div>
                <button class="btn export-btn" onclick="exportToCSV()">
                    Export to CSV
                </button>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let selectedFiles = [];
        let extractedData = [];

        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');
        const fileListSection = document.getElementById('fileListSection');
        const fileList = document.getElementById('fileList');
        const resultsSection = document.getElementById('results');

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(f => f.type === 'application/pdf');
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });

        function handleFiles(files) {
            selectedFiles = files;
            displayFileList();
            fileListSection.style.display = 'block';
        }

        function displayFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-status status-pending" id="status-${index}">Pending</span>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function updateFileStatus(index, status, statusClass) {
            const statusElement = document.getElementById(`status-${index}`);
            if (statusElement) {
                statusElement.textContent = status;
                statusElement.className = `file-status ${statusClass}`;
            }
        }

        async function processFiles() {
            extractedData = [];
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';

            for (let i = 0; i < selectedFiles.length; i++) {
                updateFileStatus(i, 'Processing', 'status-processing');
                try {
                    const data = await extractDataFromPDF(selectedFiles[i]);
                    extractedData.push(data);
                    updateFileStatus(i, 'Success', 'status-success');
                } catch (error) {
                    console.error(`Error processing ${selectedFiles[i].name}:`, error);
                    extractedData.push({
                        fileName: selectedFiles[i].name,
                        error: error.message
                    });
                    updateFileStatus(i, 'Error', 'status-error');
                }
            }

            processBtn.disabled = false;
            processBtn.textContent = 'Process Files';
            displayResults();
        }

        async function extractDataFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';

            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + ' ';
            }

            return extractTaxLiability(fullText, file.name);
        }

        function extractTaxLiability(text, fileName) {
            const data = {
                fileName: fileName,
                gstin: '',
                taxPeriod: '',
                value: 0,
                integratedTax: 0,
                centralTax: 0,
                stateTax: 0,
                error: null
            };

            try {
                // Extract GSTIN
                const gstinMatch = text.match(/GSTIN\s+([A-Z0-9]{15})/i);
                if (gstinMatch) data.gstin = gstinMatch[1];

                // Extract Tax Period
                const periodMatch = text.match(/Tax period\s+(\w+)/i);
                if (periodMatch) data.taxPeriod = periodMatch[1];

                // Extract Total Liability values
                const liabilityPattern = /Total\s+Liability\s+\(Outward\s+supplies\s+other\s+than\s+Reverse\s+charge\)\s+([\d,]+\.\d{2})\s+([\d,]+\.\d{2})\s+([\d,]+\.\d{2})\s+([\d,]+\.\d{2})\s+([\d,]+\.\d{2})/i;
                const match = text.match(liabilityPattern);

                if (match) {
                    data.value = parseFloat(match[1].replace(/,/g, ''));
                    data.integratedTax = parseFloat(match[2].replace(/,/g, ''));
                    data.centralTax = parseFloat(match[3].replace(/,/g, ''));
                    data.stateTax = parseFloat(match[4].replace(/,/g, ''));
                } else {
                    throw new Error('Could not find Total Liability section in PDF');
                }

            } catch (error) {
                data.error = error.message;
            }

            return data;
        }

        function displayResults() {
            const resultsContent = document.getElementById('resultsContent');
            
            const errors = extractedData.filter(d => d.error);
            if (errors.length > 0) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<strong>Errors found in ${errors.length} file(s):</strong><br>` +
                    errors.map(e => `${e.fileName}: ${e.error}`).join('<br>');
                resultsContent.appendChild(errorDiv);
            }

            const successData = extractedData.filter(d => !d.error);
            
            if (successData.length === 0) {
                resultsContent.innerHTML = '<p>No data could be extracted from the uploaded files.</p>';
                resultsSection.style.display = 'block';
                return;
            }

            const totals = {
                value: 0,
                integratedTax: 0,
                centralTax: 0,
                stateTax: 0
            };

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>GSTIN</th>
                            <th>Tax Period</th>
                            <th>Value (â‚¹)</th>
                            <th>Integrated Tax (â‚¹)</th>
                            <th>Central Tax (â‚¹)</th>
                            <th>State Tax (â‚¹)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            successData.forEach(data => {
                totals.value += data.value;
                totals.integratedTax += data.integratedTax;
                totals.centralTax += data.centralTax;
                totals.stateTax += data.stateTax;

                tableHTML += `
                    <tr>
                        <td>${data.fileName}</td>
                        <td>${data.gstin}</td>
                        <td>${data.taxPeriod}</td>
                        <td class="amount">${formatAmount(data.value)}</td>
                        <td class="amount">${formatAmount(data.integratedTax)}</td>
                        <td class="amount">${formatAmount(data.centralTax)}</td>
                        <td class="amount">${formatAmount(data.stateTax)}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    <tr class="total-row">
                        <td colspan="3"><strong>TOTAL</strong></td>
                        <td class="amount">${formatAmount(totals.value)}</td>
                        <td class="amount">${formatAmount(totals.integratedTax)}</td>
                        <td class="amount">${formatAmount(totals.centralTax)}</td>
                        <td class="amount">${formatAmount(totals.stateTax)}</td>
                    </tr>
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHTML;
            resultsSection.style.display = 'block';
        }

        function formatAmount(amount) {
            return amount.toLocaleString('en-IN', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function exportToCSV() {
            const successData = extractedData.filter(d => !d.error);
            if (successData.length === 0) return;

            let csv = 'File Name,GSTIN,Tax Period,Value (â‚¹),Integrated Tax (â‚¹),Central Tax (â‚¹),State Tax (â‚¹)\n';
            
            successData.forEach(data => {
                csv += `"${data.fileName}","${data.gstin}","${data.taxPeriod}",${data.value},${data.integratedTax},${data.centralTax},${data.stateTax}\n`;
            });

            const totals = {
                value: successData.reduce((sum, d) => sum + d.value, 0),
                integratedTax: successData.reduce((sum, d) => sum + d.integratedTax, 0),
                centralTax: successData.reduce((sum, d) => sum + d.centralTax, 0),
                stateTax: successData.reduce((sum, d) => sum + d.stateTax, 0)
            };

            csv += `"TOTAL","","",${totals.value},${totals.integratedTax},${totals.centralTax},${totals.stateTax}\n`;

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `GSTR1_Tax_Liability_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
